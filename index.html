<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid">
    <input class="inputElement" type="text" readonly>
    <br>
    <button class="1" onclick="One()">1</button>
    <button class="2" onclick="two()">2</button>
    <button class="3" onclick="tree()">3</button>
    <br>
    <button class="4" onclick="four()" >4</button>
    <button class="5" onclick="five()">5</button>

    <button class="9" onclick="none()">9</button>

    <button class="0" onclick="zero()">0</button>
